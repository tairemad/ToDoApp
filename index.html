<!doctype html>
<html ng-app>
<head>
	<title>To Do List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://cdn.jsdelivr.net/underscorejs/1.6.0/underscore-min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">

	.done-true {
		text-decoration: line-through;
		color: #FF0000;
	}

	</style>
</head>

<body>
	<div class="wrapper" ng-controller="TodoCtrl">

		<div class="tForm">
			<div class="container">
				<div class="row">
					<div class="page-header">
						<h1>My To Do List</h1>
					</div>
					<div class="col-md-6">
						<form name="form1" class="form" ng-submit="addTodo()">
							<div class="form-group">
								<label>Task:</label>
								<input type="text" class="form-control" placeholder="I need to..." ng-model="newTodo.text" required>
							</div>
							<label>Priority Level:</label>
							<select class="form-control" ng-model="newTodo.priority"
							ng-options="opt for opt in priorityOptions" required>
						</select>
						<br/>
						<button class="btn btn-info"><i class="glyphicon glyphicon-plus"></i> Add Task</button>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="myTask">
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h3>My Tasks</h3>
					<h6>Total tasks: {{getTotalTodos()}} </h6>
				</div>
				<div class="col-md-6">
					<div class="do">
						<div class="panel panel-info">
							<div class="panel-heading">What I need to do....</div>
							<ul class="list-group">
								<li class="list-group-item" ng-repeat="todo in todos|orderBy:sort"><input type="checkbox" ng-model="todo.done"><span class="done-{{todo.done}}"> {{todo.text}} - Priority Level: {{todo.priority}} </span></li>
							</ul>
						</div>
						<button class="btn btn-primary btn-xs" ng-click="clear()"><i class="glyphicon glyphicon-trash"></i> Clear Completed</button> <button class="btn btn-success btn-xs" ng-click="prioritize()"><i class="glyphicon glyphicon-sort"></i> Sort Priority</button>


					</div>


				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
